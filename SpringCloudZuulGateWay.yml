server:
  port: 1003

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9090/eureka/
      fetch-registry: true
      register-with-eureka: true
      
      
zuul:
  routes:
    users:
      path: /users/**
      sensitiveHeaders: Cookie,Set-Cookie,Authorization
      serviceId: SpringCloudUserService
    employees:
      path: /employees/**
      sensitiveHeaders: Cookie,Set-Cookie,Authorization
      serviceId: SpringCloudEmployeeService
